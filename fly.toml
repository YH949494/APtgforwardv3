app = "aptgforwardv3"
primary_region = "sin"

[env]
  PYTHONUNBUFFERED = "1"

[processes]
  app = "python bot.py"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[scale]
  min_machines_running = 2
  max_machines_running = 2

# -----------------------------
# Add this to handle HTTP traffic
# -----------------------------
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 443
    handlers = ["http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  # Optional health checks
  [[services.http_checks]]
    interval = 10000
    timeout = 2000
    method = "GET"
    path = "/"
